<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | TRIP Q</title>
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="container">
        <h2>지금, 여행을 시작하세요</h2>
        <span><img src="./images/logo.png" alt="감도 높은 여행 큐레이션 플랫폼 TRIP Q"></span>
        <form action="#" method="post">
            <input type="email" name="user-email" id="user-email" placeholder="이메일을 입력하세요" required>
            <input type="password" name="user-pw" id="user-pw" placeholder="비밀번호를 입력하세요" required>
        </form>
        <div class="state">
            <input type="checkbox" name="checkbox" id="agree">
            <label for="agree">로그인 상태 유지</label>
        </div>
        <a href="./index.html" class="login-btn">로그인</a>
        <div class="account-setting">
            <a href="#" class="account">계정 찾기</a>
            <span>|</span>
            <a href="#" class="setting">비밀번호 재설정</a>
        </div>
        <a href="#" class="join">이메일 간편 회원가입</a>
    </div>
</body>
</html>
